<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/mainpage.css" />
  <link rel="stylesheet" href="./css/var.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <nav>
        <div class="logo"></div>
        <div class="navitem">
          <div class="navwarp">
            <li class="text" v-for="(item,index) in navitems" :key="index" @mouseover="shownavopen(index,item.name)">
              {{item.name}}
              <transition>
                <div class="decoline" v-show="currentindex==index"></div>
              </transition>
            </li>
          </div>
        </div>
        <div class="hammenu" @click="openmenu">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <transition>
          <div v-if="show" class="navopenblock admin" @mouseleave="hidenavcontent">
            <div class="aboutsmhswrap" v-show="currentindex==0">
              <div v-for="item in adminnav" class="admin-item">

                {{item.name}}

              </div>
            </div>
            <div v-for="item in specialclassnnav" class="admin-item" v-show="currentindex==1">

              {{item.name}}

            </div>
            <div v-for="item in digiservice" class="admin-item" v-show="currentindex==2">

              {{item.name}}

            </div>
            <div class="aboutsmhswrap" v-show="currentindex==4">
              <div v-for="item in aboutsmhs" class="admin-item">

                {{item.name}}

              </div>
            </div>


            <div class="admin-title title1">
              {{currentnavname}}
            </div>


          </div>
        </transition>
      </nav>

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="7000">
          <div class="pic"></div>
        </div>
        <div class="carousel-item">
          <img src="https://www.pro360.com.tw/wp-content/uploads/2018/03/iStock-525524677.jpg" class="d-block w-100"
            alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://bnextmedia.s3.hicloud.net.tw/image/album/2021-01/img-1609828844-51680@900.jpg"
            class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
    <transition>
      <div class="fullpagemenu" v-if="showfullpagemenu">
       
        <nav>
          <div class="logo"></div>
          <img @click="closefullpagemenu" src="./media/close-fill.svg" alt="">
        </nav>
        <div class="navitem-wrap">
          <div class="navitem-top">
            <div class="admin-wrap">
              <h4 class="text">行政單位</h4>
              <div class="divline"></div>
              <div class="admin-item">
                <span v-for="(item,index) in adminnav" :key="index">{{item.name}}</span>
              </div>
            </div>
            <div class="class-wrap">
              <h4 class="text">特色班級</h4>
              <div class="divline"></div>
              <div class="admin-item">
                <span v-for="(item,index) in specialclassnnav" :key="index">{{item.name}}</span>
              </div>
            </div>
            
          </div>
          <div class="navitem-bottom">
            <div class="digi-wrap">
              <h4 class="text">數位服務</h4>
              <div class="divline"></div>
              <div class="admin-item">
                <span v-for="(item,index) in digiservice" :key="index">{{item.name}}</span>
              </div>
            </div>
            <div class="about-wrap">
              <h4 class="text">關於海星</h4>
              <div class="divline"></div>
              <div class="admin-item">
                <span v-for="(item,index) in aboutsmhs" :key="index">{{item.name}}</span>
              </div>
            </div>
          </div>
         


        </div>
      </div>
    </transition>

  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        currentindex: -1,
        show: false,
        showfullpagemenu: true,
        currentnavname: '',
        carouselpic: [{
          pic: ""
        }, {
          pic: ""
        }, {
          pic: ""
        }],
        navitems: [{
            num: 0,
            name: "行政單位",
          },
          {
            num: 1,
            name: "特色班級",
          },
          {
            num: 2,
            name: "數位服務",
          },
          {
            num: 3,
            name: "海星2+1",
          },
          {
            num: 4,
            name: "關於海星",
          },
        ],
        adminnav: [{
            name: "校長室",
            url: "",
          },
          {
            name: "教務處",
            url: "",
          },
          {
            name: "學務處",
            url: "",
          },
          {
            name: "總務處",
            url: "",
          },
          {
            name: "輔導室",
            url: "",
          }, {
            name: '人事室',
            url: ""
          },
          {
            name: '會計室',
            url: ""
          },
          {
            name: '圖書館',
            url: ""
          },
          {
            name: '國中部',
            url: ""
          },
        ],
        specialclassnnav: [{
            name: "普通科",
            url: "",
          },
          {
            name: "綜合科",
            url: "",
          },
          {
            name: "國中部",
            url: "",
          },
          {
            name: "原住民教育",
            url: "",
          },
          {
            name: "國際教育",
            url: "",
          },
        ],
        digiservice: [{
            name: "學生紀錄系統",
            url: "",
          },
          {
            name: "學生助學金辨識",
            url: "",
          },
          {
            name: "教師教學計畫",
            url: "",
          },
          {
            name: "班級經營計畫",
            url: "",
          },
          {
            name: "證件申請",
            url: "",
          },
        ],
        aboutsmhs: [{
            name: "建校歷程",
            url: "",
          },
          {
            name: "校名校徽校址",
            url: "",
          },
          {
            name: "校訓",
            url: "",
          },
          {
            name: "校歌",
            url: "",
          },
          {
            name: "歷任校長",
            url: "",
          },
          {
            name: "校史",
            url: "",
          },
          {
            name: "聖吳甦樂修會發展史",
            url: "",
          },
          {
            name: "休會教育理念",
            url: "",
          },
          {
            name: "辦學績效",
            url: "",
          },
        ],
      },
      methods: {
        shownavopen(index, name) {
          this.currentindex = index;
          this.currentnavname = name;

          if (this.show == true) {
            anime({
              targets: ".admin-item",
              translateX: [70, 0],
              opacity: [0, 1],
              easing: 'easeInOutExpo',
              delay: anime.stagger(30), // increase delay by 100ms for each elements.
            });
            anime({
              targets: ".admin-title",
              translateX: [70, 0],
              opacity: [0, 1],
              delay: 300,
              easing: 'easeInOutExpo',

            });
          } else {
            this.show = true;
          }


        },
        hidenavcontent() {
          this.show = false;
          this.currentindex = -1;
        },
        openmenu() {
          this.showfullpagemenu = true
          anime({
              targets: ".admin-item",
              translateX: [70, 0],
              opacity: [0, 1],
              easing: 'easeInOutExpo',
              delay: anime.stagger(30), // increase delay by 100ms for each elements.
            });
        },
        closefullpagemenu() {
          this.showfullpagemenu = false
        }
      },
      mounted() {

        // anime({
        //   targets: ".logo",
        //   translateY: 100,
        // });
      },
    });
  </script>
</body>

</html>
